<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP Gantt Test Runner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        #test-output {
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: auto;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .run-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px 24px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .run-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .status.passed {
            color: #4CAF50;
        }
        
        .status.failed {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ CP Gantt Test Runner</h1>
        
        <button class="run-button" onclick="runTestsAndDisplay()">Run Tests</button>
        
        <div id="test-output">Click "Run Tests" to execute the test suite...</div>
        
        <div id="status" class="status"></div>
    </div>

    <script src="cp-gantt-functions.js"></script>
    <script src="test-cp-gantt.js"></script>
    
    <script>
        function runTestsAndDisplay() {
            const output = document.getElementById('test-output');
            const status = document.getElementById('status');
            
            // Clear previous output
            output.textContent = '';
            status.textContent = '';
            
            // Capture console output
            const originalLog = console.log;
            let logs = [];
            
            console.log = function(...args) {
                logs.push(args.join(' '));
                originalLog.apply(console, args);
            };
            
            try {
                const results = runTests();
                
                // Restore console.log
                console.log = originalLog;
                
                // Display results
                output.textContent = logs.join('\n');
                
                if (results.failed === 0) {
                    status.textContent = `üéâ All ${results.passed} tests passed!`;
                    status.className = 'status passed';
                } else {
                    status.textContent = `‚ö†Ô∏è ${results.failed} test(s) failed (${results.passed} passed)`;
                    status.className = 'status failed';
                }
                
            } catch (error) {
                console.log = originalLog;
                output.textContent = `Error running tests: ${error.message}`;
                status.textContent = '‚ùå Test execution failed';
                status.className = 'status failed';
            }
        }
    </script>
</body>
</html>
